<!DOCTYPE html>
<html>

<head>
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h3>ðŸ‘¥ Customers</h3>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>

          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for c in customers %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.phone }}</td>
          <td>{{ c.address }}</td>

          <td>
            <a href="{% url 'edit_customer' c.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_customer' c.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'add_customer' %}" class="btn btn-primary">âž• Add Customer</a>
  </div>

</body>

</html>
