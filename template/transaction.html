<!DOCTYPE html>
<html>
<head>
  <title>Milk Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
  <h3>ðŸ¥› Milk Transactions</h3>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Customer</th>
        <th>Liters</th>
        <th>Rate</th>
        <th>Total</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      {% for t in transactions %}
      <tr>
        <td>{{ t.date }}</td>
        <td>{{ t.customer.name }}</td>
        <td>{{ t.liters }}</td>
        <td>{{ t.rate }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.transaction_type }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="6" class="text-center">No transactions</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'add_transaction' %}" class="btn btn-primary">âž• Add Transaction</a>
</div>

</body>
</html>
