<!DOCTYPE html>
<html>
<head>
  <title>Edit Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-4">
  <h3>Edit Customer</h3>

  <form method="POST">
    {% csrf_token %}
    <input class="form-control mb-2" name="name" value="{{ customer.name }}">
    <input class="form-control mb-2" name="phone" value="{{ customer.phone }}">
    <textarea class="form-control mb-2" name="address">{{ customer.address }}</textarea>
    <input class="form-control mb-2" name="balance" value="{{ customer.balance }}">
    <button class="btn btn-success">Update</button>
  </form>
</div>

</body>
</html>
