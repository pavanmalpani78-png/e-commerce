<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generate Bill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #6dd5ed, #2193b0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .title {
            color: #fff;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
        }

        .btn-dark {
            border-radius: 12px;
            padding: 12px 18px;
        }

        .form-select {
            border-radius: 12px;
            padding: 12px;
        }

        .badge-soft {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    {% include "navbar.html" %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h1 class="title mb-1">Generate Customer Bill</h1>
                        <div class="subtitle">Select a customer and generate an invoice in one click.</div>
                    </div>
                    <span class="badge-soft">Invoice Module</span>
                </div>

                <div class="glass p-4 p-md-5">
                    <form method="POST" class="mt-2">
                        {% csrf_token %}

                        <label class="form-label text-white fw-semibold">Select Customer</label>
                        <select name="customer" class="form-select" required>
                            <option value="">-- Select Customer --</option>
                            {% for c in customers %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>

                        <div class="d-grid mt-4">
                            <button class="btn btn-dark btn-lg fw-semibold">
                                Generate Bill
                            </button>
                        </div>

                        <div class="mt-3 text-white-50 small">
                            Tip: After bill opens, click <b>Download PDF</b> and share on WhatsApp/Email.
                        </div>
                    </form>
                </div>

                <div class="text-center mt-4 text-white-50 small">
                    © 2026 Milk Khata • Billing System
                </div>

            </div>
        </div>
    </div>

</body>

</html>
