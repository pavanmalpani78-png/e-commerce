<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Edit Transaction</h2>

            <form method="POST">
                {% csrf_token %}

                <!-- Customer Dropdown -->
                <div class="mb-3">
                    <label class="form-label">Customer</label>
                    <select name="customer" class="form-control" required>
                        {% for cust in customers %}
                        <option value="{{ cust.id }}" {% if customer.id==transaction.customer.id %}selected{% endif %}>
                            {{ cust.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Transaction Type -->
                <div class="mb-3">
                    <label class="form-label">Transaction Type</label>
                    <select name="transaction_type" class="form-control" required>
                        <option value="credit" {% if transaction.transaction_type=="credit" %}selected{% endif %}>Credit
                        </option>
                        <option value="debit" {% if transaction.transaction_type=="debit" %}selected{% endif %}>Debit
                        </option>
                    </select>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" name="amount" class="form-control" value="{{ transaction.amount }}" required>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" value="{{ transaction.date|date:'Y-m-d' }}"
                        required>
                </div>

                <button type="submit" class="btn btn-primary">Update Transaction</button>
                <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>

</html>
