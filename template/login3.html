<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4 rounded-4" style="width: 350px;">
        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p id="loginMessage" class="text-danger mt-3 text-center"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Fetch users from Django API
            let response = await fetch("http://127.0.0.1:8000/login1");
            let data = await response.json();

            let users = data.loginlist;

            // Check if entered details match any record
            let userFound = users.find(u => u.login === username && u.password === password);

            if (userFound) {
                document.getElementById("loginMessage").innerText = "✅ Login Successful!";
                window.location.href = "/customer";  // redirect to customer page (we’ll create this next)
            } else {
                document.getElementById("loginMessage").innerText = "❌ Invalid Username or Password";
            }
        });
    </script>

</body>

</html>
