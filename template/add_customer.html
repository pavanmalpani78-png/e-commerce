{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="card card-pro">
  <div class="topbar d-flex justify-content-between align-items-center">
    <div>
      <h3>Add Customer</h3>
      <p>Fill details and save customer</p>
    </div>
    <a href="{% url 'customer_page' %}" class="btn btn-light btn-pill">Back</a>
  </div>

  <div class="p-3 p-md-4">
    <form method="POST">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Name</label>
          {{ form.name }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone</label>
          {{ form.phone }}
        </div>

        <div class="col-md-12">
          <label class="form-label fw-semibold">Address</label>
          {{ form.address }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Opening Balance</label>
          {{ form.balance }}
        </div>

        <div class="col-md-12 d-flex gap-2 mt-2">
          <button class="btn btn-primary btn-pill">Save</button>
          <a href="{% url 'customer_page' %}" class="btn btn-outline-secondary btn-pill">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
